<body>

<header>
  Crux Clothing
  <div class="neon-circle" style="width: 100px; height:100px; background:#ff99ff; top:10%; left:20%; animation-duration:20s;"></div>
  <div class="neon-circle" style="width: 150px; height:150px; background:#cc99ff; top:50%; left:70%; animation-duration:25s;"></div>
  <div class="neon-circle" style="width: 80px; height:80px; background:#ff66ff; top:70%; left:30%; animation-duration:18s;"></div>
</header>

<main>
  <!-- Shop Page -->
  <section id="shopPage" class="grid">
    <article class="card" onclick="openOptions('sweater')">
      <img src="sweater.png" alt="Cozy Sweater">
      <h3>Cozy Sweater</h3>
    </article>
    <article class="card" onclick="openOptions('pants')">
      <img src="pants.png" alt="Modern Pants">
      <h3>Modern Pants</h3>
    </article>
    <article class="card" onclick="openOptions('tshirt')">
      <img src="tshirt.png" alt="Cool T-Shirt">
      <h3>Cool T-Shirt</h3>
    </article>
  </section>

  <!-- Product Options Page -->
  <section id="optionsPage" class="hidden">
    <nav>
      <a class="button" onclick="backToShop()">← Back to Shop</a>
    </nav>
    <div id="optionsGrid" class="grid"></div>
  </section>
</main>

<footer>© 2025 Crux Clothing</footer>

<script>
  const shopPage = document.getElementById('shopPage');
  const optionsPage = document.getElementById('optionsPage');
  const optionsGrid = document.getElementById('optionsGrid');

  // Products with color options and Stripe Payment Links
  const products = {
    sweater: {
      name: "Cozy Sweater",
      colors: [
        {color: "Black", img: "sweater_black.png", url: "https://buy.stripe.com/test_link_black"},
        {color: "White", img: "sweater_white.png", url: "https://buy.stripe.com/test_link_white"}
      ]
    },
    pants: {
      name: "Modern Pants",
      colors: [
        {color: "Black", img: "pants_black.png", url: "https://buy.stripe.com/test_link_black"},
        {color: "White", img: "pants_white.png", url: "https://buy.stripe.com/test_link_white"}
      ]
    },
    tshirt: {
      name: "Cool T-Shirt",
      colors: [
        {color: "Black", img: "tshirt_black.png", url: "https://buy.stripe.com/test_link_black"},
        {color: "White", img: "tshirt_white.png", url: "https://buy.stripe.com/test_link_white"}
      ]
    }
  };

  function openOptions(productKey) {
    const product = products[productKey];
    optionsGrid.innerHTML = "";
    product.colors.forEach(option => {
      const div = document.createElement('article');
      div.className = 'card';
      div.onclick = () => { window.location.href = option.url; };
      div.innerHTML = `
        <img src="${option.img}" alt="${product.name} ${option.color}">
        <h3>${option.color}</h3>
      `;
      optionsGrid.appendChild(div);
    });
    shopPage.classList.add('hidden');
    optionsPage.classList.remove('hidden');
    document.title = `Crux Clothing | ${product.name} Options`;
    document.querySelector('meta[name="description"]').content = `Choose your color for ${product.name} and buy securely online.`;
  }

  function backToShop() {
    optionsPage.classList.add('hidden');
    shopPage.classList.remove('hidden');
    document.title = 'Crux Clothing | 70s Retro Streetwear';
    document.querySelector('meta[name="description"]').content = 'Shop Crux Clothing\'s stylish sweaters, shirts, and pants in retro purple 70s style. Choose colors and buy securely online.';
  }
</script>

</body>
