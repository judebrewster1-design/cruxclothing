<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: #0a0a0a;
  color: #ffffff;
  overflow-x: hidden;
  min-height: 100vh;
}

header {
  text-align: center;
  padding: 2rem 1rem;
  background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
  border-bottom: 1px solid #333;
  position: sticky;
  top: 0;
  z-index: 100;
  backdrop-filter: blur(10px);
}

header h1 {
  font-size: clamp(1.8rem, 5vw, 3rem);
  font-weight: 700;
  letter-spacing: 1px;
  color: #fff;
  margin-bottom: 0.5rem;
}

header p {
  font-size: clamp(0.9rem, 2vw, 1rem);
  color: #999;
  font-weight: 400;
}

main {
  max-width: 1400px;
  margin: 0 auto;
  padding: 2rem 1rem;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 1.5rem;
  margin-top: 2rem;
}

.card {
  background: #1a1a1a;
  border-radius: 12px;
  overflow: hidden;
  border: 1px solid #2a2a2a;
  transition: all 0.3s ease;
  cursor: pointer;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 24px rgba(255, 255, 255, 0.1);
  border-color: #444;
}

.card-image {
  width: 100%;
  aspect-ratio: 1;
  background: #2a2a2a;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 4rem;
  border-bottom: 1px solid #333;
}

.card-content {
  padding: 1.5rem;
}

.card h3 {
  font-size: 1.2rem;
  font-weight: 600;
  margin-bottom: 0.5rem;
  color: #fff;
}

.card .price {
  font-size: 1.3rem;
  font-weight: 700;
  color: #4CAF50;
  margin-bottom: 1rem;
}

.button {
  display: inline-block;
  width: 100%;
  padding: 0.9rem;
  background: #fff;
  color: #000;
  text-align: center;
  border-radius: 8px;
  font-weight: 600;
  text-decoration: none;
  transition: all 0.2s ease;
  border: none;
  cursor: pointer;
  font-size: 1rem;
}

.button:hover {
  background: #e0e0e0;
  transform: scale(1.02);
}

.button.secondary {
  background: transparent;
  border: 2px solid #fff;
  color: #fff;
}

.button.secondary:hover {
  background: #fff;
  color: #000;
}

.hidden { 
  display: none; 
}

.back-nav {
  margin-bottom: 2rem;
}

.product-detail {
  max-width: 1200px;
  margin: 0 auto;
}

.variant-selector {
  display: flex;
  gap: 1rem;
  margin-bottom: 2rem;
  flex-wrap: wrap;
}

.variant-btn {
  padding: 0.8rem 1.5rem;
  background: #2a2a2a;
  border: 2px solid #444;
  border-radius: 8px;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
}

.variant-btn:hover,
.variant-btn.active {
  background: #fff;
  color: #000;
  border-color: #fff;
}

footer {
  text-align: center;
  padding: 3rem 1rem 2rem;
  color: #666;
  border-top: 1px solid #2a2a2a;
  margin-top: 4rem;
}

/* Mobile Responsive */
@media (max-width: 640px) {
  .grid {
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 1rem;
  }
  
  .card-content {
    padding: 1rem;
  }
  
  .card h3 {
    font-size: 1rem;
  }
  
  .card .price {
    font-size: 1.1rem;
  }
  
  header h1 {
    font-size: 1.8rem;
  }
  
  main {
    padding: 1.5rem 1rem;
  }
}
