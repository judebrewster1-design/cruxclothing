<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crux Clothing Shop</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(120deg, #1c1c2a, #3a1f4c);
    color: #f2f2f2;
  }

  header {
    background: #452f5b;
    padding: 2rem;
    text-align: center;
    font-size: 2rem;
    letter-spacing: 2px;
    color: #ffe5b4;
  }

  .shop-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 2rem;
    padding: 2rem;
  }

  .product-card {
    background: #3b1f4d;
    border-radius: 12px;
    padding: 1rem;
    width: 200px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0,0,0,0.7);
  }

  .product-card img {
    width: 100%;
    border-radius: 8px;
    margin-bottom: 0.5rem;
  }

  .product-card h3 {
    margin: 0.5rem 0;
    font-size: 1.2rem;
    color: #ffd8a8;
  }

  .product-card p {
    margin: 0.3rem 0;
    font-size: 1rem;
    color: #f2f2f2;
  }

  .product-card button {
    margin-top: 0.5rem;
    padding: 0.5rem 1rem;
    background: #ff8f70;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: #1c1c2a;
    font-weight: bold;
    transition: background 0.2s;
  }

  .product-card button:hover {
    background: #ffa58c;
  }
</style>
</head>
<body>

<header>Crux Clothing</header>

<div class="shop-container">
  <div class="product-card">
    <img src="images/sweater.png" alt="Sweater">
    <h3>Sweater</h3>
    <p>$45</p>
    <button>Buy</button>
  </div>
  <div class="product-card">
    <img src="images/shirt.png" alt="Shirt">
    <h3>Shirt</h3>
    <p>$35</p>
    <button>Buy</button>
  </div>
  <div class="product-card">
    <img src="images/pants.png" alt="Pants">
    <h3>Pants</h3>
    <p>$50</p>
    <button>Buy</button>
  </div>
</div>

</body>
</html>
